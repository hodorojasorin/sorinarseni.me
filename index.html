<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorin Arseni | About</title>
    <link rel="stylesheet" href="terminal.css">
    <link rel="icon" href="media/sorin.png">
</head>
<body>
    <h1>sorinarseni.me</h1>
    
    <div data-terminal="ui" class="terminal">
        <div data-terminal="scroll-wrapper" class="terminal-scroll">
            <div data-terminal="output" class="terminal-output"></div>
        </div>
        <div class="terminal-input-wrapper">
            <span class="terminal-arrow">></span>
            <input type="text" data-terminal="input" class="terminal-input">
        </div>
    </div>
    <div class="terminal-footer">
        <span id="time"></span>
    </div>
    <script src="terminal.js"></script>
</body>
</html>
